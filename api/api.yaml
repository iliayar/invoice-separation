swagger: '2.0'
basePath: /
info:
    title: Invoice separation
    description: TODO
    version: '1.0'

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-Api-Key

paths:

  /user/register:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Credentials'
      responses:
        '200':
          description: Success
        '401':
          description: Invalid credentials

  /user/login:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Credentials'
      responses:
        '200':
          description: Success
          schema:
            type: string
            description: User API Token
        '401':
          description: Invalid credentials
        '403':
          description: No such user or password missmatch

  /contacts:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: array
            items: 
              type: string
      responses:
        '200':
          description: Ok
        '403':
          description: Unauthorized
        '404':
          description: No such user
    get:
      responses:
        '200':
          description: List of all contacts
          schema:
            type: array
            items:
              type: string
        '403':
          description: Unauthorized

  /invoice-separation:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/InvoiceSeparationRequest"
      responses:
        '200':
          description: Ok
        '403':
          description: Unauthorized
        '404':
          description: No such user. If any user in list is missing

  /debt:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: string
      security:
        - ApiKeyAtuh: []
      responses:
        '200':
          description: Ok
        '403':
          description: Unauthorized
        '404':
          description: No such user. If any user in list is missing
    get:
      parameters:
        - name: user
          in: query
          required: true
          type: string
          description: User Id
      responses:
        '200':
          description: Ok.
          schema:
            type: integer
            description: The amount of money owed to user
        '403':
          description: Unauthorized
        '404':
          description: No such user. If any user in list is missing
      

definitions:

  Credentials:
    type: object
    properties: 
      login:
        type: string
      password:
        type: string
    required:
      - login
      - password


  InvoiceSeparationRequest:
    type: object
    properties:
      invoice:
        type: integer
        description: Amount of money spent
      users:
        type: array
        items: 
          type: string
        description: Users to split money between
